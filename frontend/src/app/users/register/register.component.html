<form class="form" [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onFormSubmit()">
    <label class="form-element">
        Email:
        <input type="email" [formControlName]="registerFormControlNames.Email">
    </label>
    <label class="form-element">
        Name:
        <input type="text" [formControlName]="registerFormControlNames.Name">
    </label>
    <label class="form-element">
        Password:
        <input type="password" [formControlName]="registerFormControlNames.Password">
    </label>
    <button class="submit-button" type="submit" [disabled]="registerForm.invalid">{{ submitButtonText }}</button>
</form>
